ight:100%;object-fit:cover;object-position:center;border-radius:inherit;opacity:0;transform:translateX(10%);transition:transform .45s cubic-bezier(.22, .61, .36, 1),opacity .45s cubic-bezier(.22, .61, .36, 1);background:0 0}.slide-img.is-active,.slide-vid.is-active{opacity:1;transform:translateX(0);z-index:1}.slide-img.to-left,.slide-vid.to-left{opacity:0;transform:translateX(-10%)}.gallery-thumbs{display:grid;grid-template-columns:repeat(auto-fill,minmax(72px,1fr));gap:10px;justify-items:center}.thumb{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:10px;box-shadow:var(--shadow);cursor:pointer;opacity:.9;transition:transform .18s ease,opacity .18s ease,box-shadow .18s ease;position:relative}.thumb:hover{transform:translateY(-2px);opacity:1}.thumb.active{outline:2px solid rgba(255,255,255,.7);opacity:1;box-shadow:0 8px 24px rgba(0,0,0,.35)}.thumb.video-thumb::after{content:"▶";position:absolute;bottom:4px;right:6px;font-size:14px;color:#fff;text-shadow:0 0 4px rgba(0,0,0,.6)}.caption{position:absolute;left:0;right:0;bottom:0;padding:10px 14px;font-size:.9rem;color:#eaeaf0;background:linear-gradient(180deg,rgba(0,0,0,0) 0,rgba(0,0,0,.78) 85%,rgba(0,0,0,.92) 100%);z-index:5;pointer-events:none}.unmute-btn{position:absolute;bottom:.5rem;right:.5rem;width:2.5rem;height:2.5rem;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);color:#fff;border:none;border-radius:50%;cursor:pointer;z-index:6}.btn{--p:var(--accent-1);--q:var(--accent-2);cursor:pointer;display:inline-flex;align-items:center;justify-content:center;gap:.6rem;border:none;text-decoration:none;font-weight:800;letter-spacing:.6px;text-transform:uppercase}.btn.pill{--p:#a855f7;--q:#a855f7;padding:.6rem 1.2rem;border-radius:999px;background:linear-gradient(135deg,var(--p),var(--q));color:#fff;box-shadow:0 8px 24px rgba(0,0,0,.35)}.btn.ghost{margin-top:12px;padding:.65rem 1.1rem}    </style>
